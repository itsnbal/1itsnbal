<!DOCTYPE html>
<html lang="en">
{{ partial "head.html" . }}
<body>
    <div class="homepage-introduction">
        <h1>{{ .Site.Title }}</h1>
        <p>{{ .Site.Params.homeText | markdownify }}</p>
      </div>
    {{ partial "nav.html" . }}
    <div class="container">
        <main id="main">
            {{ block "main" . }}{{ end }} <!-- the dot is how you pass context around hugo -->
        </main>
    </div>
    {{ partial "footer.html" . }}
</body>
</html>
